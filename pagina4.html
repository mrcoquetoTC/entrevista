<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Multimedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-section {
            margin-bottom: 20px;
        }
        .video-section h2 {
            color: #555;
        }
        .video-section iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .video-section a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .video-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contenido Multimedia</h1>
        
        <div class="video-section">
            <h2>un corto video de que es la ingeneria</h2>
            <iframe src="https://www.youtube.com/watch?v=l0E1HsPgBBo&pp=ygUocXVlIGVzIGxhIGluZ2VuaWVyaWEgaW5kdXN0cmlhbCBlbiB1cnJlYQ%3D%3D" allowfullscreen></iframe>
            <p>que es la ingeneria industrial.</p>
        </div>
     
    </div>
</body>
</html>
